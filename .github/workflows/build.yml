name: Java Build and Run

on:
  push:
    branches:
      - main  # adjust to your main branch name
  workflow_dispatch:  # allow manual triggering of workflow

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your repository's code

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Adjust to your Java version
          distribution: 'adopt'  # Specify the distribution type (e.g., adopt, openjdk)

      - name: Compile FetchAndDecodeHLS.java
        run: |
          cd channels/core/platforms
          javac -cp ".:lib/*" FetchAndDecodeHLS.java

      - name: Run FetchAndDecodeHLS.java
        run: |
          cd channels/core/platforms
          java -cp ".:lib/*" FetchAndDecodeHLS kqrw17iyoemx

      - name: Copy output file to streams repository
        run: |
          cp channels/core/platforms/kqrw17iyoemx.m3u8 ../streams/movies/
