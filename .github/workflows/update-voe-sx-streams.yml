name: voe.sx

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout private repository
        env:
          PRIVATE_REPO_PAT: ${{ secrets.PRIVATE_REPO_PAT }}
        run: |
          git clone https://med1altd:${{ secrets.PRIVATE_REPO_PAT }}@github.com/med1altd/channels.git private-repo

      - name: Set up JDK 11 and Apache HttpClient
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          java-package: jdk
          architecture: x64

      - name: Compile Java program
        run: |
          cd private-repo/core/platforms
          javac FetchAndDecodeHLS.java

      - name: Run Java program
        run: |
          cd private-repo/core/platforms
          java FetchAndDecodeHLS kqrw17iyoemx kqrw17iyoemx.m3u8

      - name: Configure Git
        run: |
          git config --global user.email "medialtdcontact@gmail.com"
          git config --global user.name "med1altd"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd private-repo
          git add kqrw17iyoemx.m3u8
          git commit -m "Update HLS URL for kqrw17iyoemx"
          git push
