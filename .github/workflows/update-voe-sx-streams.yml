name: voe.sx

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repository
        uses: actions/checkout@v2
        with:
          repository: med1altd/channels
          token: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          java-package: jdk
          architecture: x64

      - name: Compile and run Java program with dependencies
        run: |
          cd core/platforms
          javac -cp "lib/*" FetchAndDecodeHLS.java
          java -cp "lib/*:." FetchAndDecodeHLS kqrw17iyoemx kqrw17iyoemx.m3u8
          
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.23-9/x64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "medialtdcontact@gmail.com"
          git config --global user.name "med1altd"

      - name: Commit and push changes
        run: |
          cd core/platforms
          git checkout main  # Adjust branch name if necessary
          git add kqrw17iyoemx.m3u8
          git commit -m "Update HLS file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
